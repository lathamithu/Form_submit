<html>
<head>
<title>Form</title>
</head>

<body>
    <form id="form1">
        <label>First name :</label>
        <input type="text" id="fname" placeholder="Enter first name" required>
        <br>
        <br>
        <label>Last name :</label>
        <input type="text" id="lname" placeholder="Enter last name" required> 
        <br>
        <br>                
        <label>Date of birth :</label>
        <input type="date" id="date" placeholder="dd-mm-yyyy" required> 
        <br>
        <br> 
        <label>Gender :</label>
        <br>
        <br>
        <input type="radio" name="gender" value="Male">
        <label for="male">Male</label>
        <br>
        <input type="radio" name="gender" value="Female">
        <label for="female">Female</label>
        <br>
        <input type="radio" name="gender" value="Others">
        <label for="others">Others</label>
        <br>
        <br>
        <label>Phone number :</label>
        <input type="text" id="phone" placeholder="Enter phone number" required> <br>
        <br>
        <br>
        <label>E-mail :</label>
        <input type="email" id="email" placeholder="Enter e-mail" required>
        <br>
        <br>
        <label>Password :</label>
        <input type="password" id="pass" placeholder="Password" required> 
        <br>
        <br>
        <label>Confirm password :</label>
        <input type="password" id="cpass" placeholder="Confirm password" required>
        <br>
        <br>
        <button id="btn">Submit</button>
        <input type="reset" value="Reset">
        </form>
    </body>
    <script>
            document.querySelector('#btn').addEventListener('click',function(e){
            var pass = document.getElementById("pass").value;
            var cpass = document.getElementById("cpass").value;
            if (pass != cpass)
            {
                alert("Passwords do not match");
                e.preventDefault();
            }
               

            else
            {
                document.getElementById("form1").action = "newpage.html";
                document.getElementById("form1").target="_blank";
                localStorage.setItem("f",document.querySelector('#fname').value);
                localStorage.setItem("l",document.querySelector('#lname').value);
                localStorage.setItem("d",document.getElementById("date").value);
                localStorage.setItem("g",getRadio(document.getElementById('form1'), 'gender')); 
                localStorage.setItem("p",document.querySelector('#phone').value);
                localStorage.setItem("e",document.querySelector('#email').value);
                alert("Submitted successfully");
            }
        }
        );
        document.querySelector('#form1').reset();
        function getRadio(form, name) {
            var radios = form.elements[name];
            for (var i=0, len=radios.length; i<len; i++) {
            if ( radios[i].checked ) { 
                var val = radios[i].value;
                break; 
            }
            }
            return val; 
}
    </script>
</html>
